<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog of the Day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="front">
    <marquee behavior="scroll" direction="left"> Dogs > Cats  Dogs > Cats </marquee>
    <marquee behavior="scroll" direction="right"> Borrow me Please I am alone </marquee>

    <h1>DOG of the DAy</h1>
    <img :src="dogImage" class="dog-img" width="600" height="600">
    <p><b>Name:Babyy Doggy</b></p>
    <p><b>Breed:Bengal Tiger Dog</b></p>
    <p><b>Owner:Princess Roy</b></p>
    <button type="button" class="click-button" @click="fetchDog">CLICK TO SEE BABY DOGGY</button>
</div>
<script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImage: ''
        };
      },
      methods: {
        async fetchDog() {
          const res = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await res.json();
          this.dogImage = data.message;
        }
      },
      mounted() {
        this.fetchDog();
      }
    }).mount('#front');
  </script>
</body>
</html>
