<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">Welcome to the Dog Walking Service!</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog </p>

    <div class="card mb-5 login-card">
      <div class="card-header bg-primary text-white">
        Log In
      </div>

      <div class="card-body">
        <form @submit.prevent="login">
          <div class="mb-3">
            <label for ="username" class="form-label">Username</label>
            <input type="text" v-model="username" class="form-control" id="username" required>
          </div>
          <div class ="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" v-model="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Log In</button>
        </form>

    </div>
  </div>

  <h2 class="mb-4 text-secondary">See all the Dogs</h2>
  <div v-if="loadingDogs" class="text-center my-5">
    <div class="spinner-border text-secondary" role="status">
      <span class="visually-hidden">Loading dogs...</span>
  </div>
  <p class="mt-2">Loading dog data and photo</p>
</div>
<div v-else-if="dogGallery.length > 0">
  <div class="card">
      <div class="card-body">
          <div class="dog-row" v-for="dog in dogGallery" :key="dog.dog_id">
              <img :src="dog.imageUrl || 'https://placehold.co/100x100/CCCCCC/FFFFFF?text=No+Image'"
                   alt="Random Dog Image"
                   class="dog-image rounded-circle"
                   @error="dog.imageUrl = 'https://placehold.co/100x100/CCCCCC/FFFFFF?text=Error'" />
              <div class="dog-details">
                  <h5 class="card-title">{{ dog.name }}</h5>
                  <p class="card-text">Size: {{ dog.size }}</p>
                  <p class="card-text">Owner ID: {{ dog.owner_id }}</p>
              </div>
          </div>
      </div>
  </div>
</div>
<div v-else class="alert alert-warning text-center">
  No dog data available to display at the moment.
</div>




  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username:'',
          password:'',
          dogGallery: ref([]),
          loadingDogs: ref(true),

        };
      },
      methods: {
      async login() {
        const res = await fetch('/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: this.username,
            password: this.password
          })
        });
        if (res.ok) {
          const data = await res.json();
          if (data.role === 'owner') {
            window.location.href = '/owner-dashboard.html';
          } else if (data.role === 'walker') {
            window.location.href = '/walker-dashboard.html';
          } else {
            alert('Unknown role');
          }
        } else {
          alert('Login failed. Please check your credentials.');
        }
      },
      async loadAllDogsAndImages(){
        this.loadingDogs = true;
        try {
          const dogsRes = await fetch('/api/dogs');
          if (!dogsRes.ok) {

              }

    }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
