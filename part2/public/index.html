<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div class="app" class=z
    <div class="card-header bg-primary text-white">
      Login
    </div>
    <div class="card-body">
      <form @submit.prevent="handleLogin">
        <div class="mb-3">
          <label for ="username" class="form-label">Username</label>
          <input type="text" v-model="username" class="form-control" id="username" required>
        </div>
        <div class ="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" v-model="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
        <p v-if="loginError" class="text-danger mt-3">{{ loginError }}</p>
      </form>
    </div>
  </div>



  <hr class="my-5">
  <h2 class="mb-4 text-secondary">All Registered Dogs</h2>
  <div v-if="loadingDogs" class="text-center my-5">
      <div class="spinner-border text-secondary" role="status">
          <span class="visually-hidden">Loading dogs...</span>
      </div>
      <p class="mt-2">Loading dog data and photos...</p>
  </div>
  <div v-else-if="dogGallery.length > 0">
      <div class="table-responsive">
          <table class="table table-striped table-hover align-middle">
              <thead>
                  <tr>
                      <th>Dog ID</th>
                      <th>Name</th>
                      <th>Size</th>
                      <th>Owner ID</th>
                      <th>Photo</th>
                  </tr>
              </thead>
              <tbody>
                  <tr v-for="dog in dogGallery" :key="dog.dog_id">
                      <td>{{ dog.dog_id }}</td>
                      <td>{{ dog.name }}</td>
                      <td>{{ dog.size }}</td>
                      <td>{{ dog.owner_id }}</td>
                      <td>
                          <img :src="dog.imageUrl || 'https://placehold.co/100x100/CCCCCC/FFFFFF?text=No+Image'"
                               alt="Random Dog Image"
                               class="dog-image" />
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
<div v-else class="alert alert-warning text-center">
  No dog data available to display at the moment.
</div>




  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username:'',
          password:'',
          dogGallery: ref([]),
          loadingDogs: ref(true),

        };
      },
      methods: {
      async login() {
        const res = await fetch('/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: this.username,
            password: this.password
          })
        });
        if (res.ok) {
          const data = await res.json();
          if (data.role === 'owner') {
            window.location.href = '/owner-dashboard.html';
          } else if (data.role === 'walker') {
            window.location.href = '/walker-dashboard.html';
          } else {
            alert('Unknown role');
          }
        } else {
          alert('Login failed. Please check your credentials.');
        }
      },
      async loadAllDogsAndImages(){
        this.loadingDogs = true;
        try {
          const dogsRes = await fetch('/api/dogs');
          if (!dogsRes.ok) {
              throw new Error('Failed to fetch dog data from your server.');
            }
            const dogs = await dogsRes.json();

            const dogPromises = dogs.map(async (dog) => {
              try{
                const imgRes = await fetch('https://dog.ceo/api/breeds/image/random');
                if (!imgRes.ok) {
                  console.warn(`Failed to fetch image for dog ${dog.name}. Status: ${imgRes.status}`);
                  return { ...dog, imageUrl: null };
                }
                const imgData = await imgRes.json();
                return { ...dog, imageUrl: imgData.message };
              } catch (imgError) {
                console.error(`Error fetching image for dog ${dog.name}:`, imgError);
                return { ...dog, imageUrl: null };
              }
            });
            this.dogGallery = await Promise.all(dogPromises);
        }   catch (err){
            console.error('Error loading all dogs and images:', err);
        }   finally{
            this.loadingDogs = false;
        }

        }
      }

    },
    mounted(){
      this.loadAllDogsAndImages();

    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
